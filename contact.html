<!DOCTYPE html>
<html lang="en"> 

  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="images/favicon.png" type="image/png" size="32x32">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      p {
        text-align: center;
      }
    </style>
  </head>

  <body>
    
    <header>Contact Us</header>

    <h4>If you haven't been able to reach us via CouchSurfing, Facebook, or WhatsApp; send us a message here.</h4>
    <p class="center">Please note that all Couch Surfing bookings go via <a href="https://www.couchsurfing.com/">The Couch Surfing Website</a></p>
    <br>
    <form>
      First name:
        <input type="text" name="firstname">
      <br>
      <br>
      Last name:
        <input type="text" name="lastname">
      <br>
      <br>
      E-mail:
      <input type="email" name="email">
      <br>
      <br>
      <textarea name="message" rows="10" cols="30"></textarea>
      <br>
      <br>
      <button type="button" onclick="alert('Thanks for your message!')">submit</button>
      <br>
    </form>
    <footer class="footer">Brisbane, Queensland, Australia</footer>
  </body>
</html>
